<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>whatsapp - Authentication</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #047b2a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 900px;
            min-height: 500px;
            position: relative;
        }

        .auth-content {
            display: flex;
            height: 100%;
            min-height: 500px;
        }

        .auth-form {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .form-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            opacity: 1;
            transition: all 0.5s ease;
        }

        .form-container.hidden {
            opacity: 0;
            transform: translateX(-20px);
            pointer-events: none;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            color: #999;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            color: #666;
        }

        h2 {
            font-size: 28px;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #5771e6;
        }

        .form-group input::placeholder {
            color: #999;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        .checkbox-group label {
            font-size: 14px;
            color: #666;
        }

        .btn-primary {
            width: 100%;
            padding: 15px;
            background: #4f7e18;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }

        .btn-primary:hover {
            background: #7CB342;
        }

        .forgot-password {
            text-align: center;
            color: #496e1e;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .auth-sidebar {
            flex: 1;
            background: #1E88E5;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: white;
            position: relative;
            transition: all 0.5s ease;
        }

        .auth-sidebar.login-mode {
            background: #0b7e29;
        }

        .auth-sidebar.register-mode {
            background: #0b7e29;
        }

        .sidebar-content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            opacity: 1;
            transition: all 0.5s ease;
        }

        .sidebar-content.hidden {
            opacity: 0;
            transform: translateX(20px);
            pointer-events: none;
        }

        .recommended-badge {
            background: rgba(255,255,255,0.2);
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 12px;
            margin-bottom: 30px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .social-login {
            width: 100%;
            margin-bottom: 15px;
        }

        .social-btn {
            width: 100%;
            padding: 12px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

        .social-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        .social-btn i {
            margin-right: 10px;
            font-size: 16px;
        }

        .sidebar-message {
            margin-top: 40px;
        }

        .sidebar-message h3 {
            font-size: 22px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .sidebar-message p {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid white;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-secondary:hover {
            background: white;
            color: #1E88E5;
        }

        .logo {
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #1E88E5;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .auth-content {
                flex-direction: column;
            }
            
            .auth-sidebar {
                order: -1;
                min-height: 200px;
            }
            
            .sidebar-content {
                flex-direction: row;
                text-align: left;
            }
            
            .sidebar-message {
                margin-top: 0;
                margin-left: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-content">
            <div class="auth-form">
                <button class="close-btn" onclick="closeModal()">&times;</button>
                
                <!-- Login Form -->
                <div id="loginForm" class="form-container">
                    <h2>Log in</h2>
                    <form action="login.php" method="POST">
                        <div class="form-group">
                            <input type="email" name="email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" placeholder="Password" required>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="keepLoggedIn" name="keep_logged_in">
                            <label for="keepLoggedIn">Keep me Logged in</label>
                        </div>
                        <button type="submit" class="btn-primary">Log in</button>
                    </form>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <!-- Register Form -->
                <div id="registerForm" class="form-container hidden">
                    <h2>Register</h2>
                    <form action="register.php" method="POST">
                        <div class="form-group">
                            <input type="text" name="first_name" placeholder="First Name" required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="last_name" placeholder="Last Name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn-primary">Create your account</button>
                    </form>
                </div>
            </div>

            <div class="auth-sidebar login-mode">
                <!-- Login Sidebar -->
                <div id="loginSidebar" class="sidebar-content">
                    <div class="recommended-badge">RECOMMENDED</div>
                    <div class="social-login">
                        <button class="social-btn">
                            <i>f</i> Login with Facebook
                        </button>
                        <button class="social-btn">
                            <i>t</i> Login with Twitter
                        </button>
                        <button class="social-btn">
                            <i>G</i> Login with Google
                        </button>
                    </div>
                    <div class="sidebar-message">
                        <div class="logo">üìù</div>
                        <h3>Don't have an account?</h3>
                        <p>Create a FREE account in Completed.com</p>
                        <button class="btn-secondary" onclick="switchToRegister()">Register</button>
                    </div>
                </div>

                <!-- Register Sidebar -->
                <div id="registerSidebar" class="sidebar-content hidden">
                    <div class="logo">üìù</div>
                    <h3>Already have an account?</h3>
                    <p>Welcome back! Please login to your account.</p>
                    <button class="btn-secondary" onclick="switchToLogin()">Log in</button>
                    <div class="sidebar-message">
                        <div class="recommended-badge">RECOMMENDED</div>
                        <div class="social-login">
                            <button class="social-btn">
                                <i>f</i> Sign up with Facebook
                            </button>
                            <button class="social-btn">
                                <i>t</i> Sign up with Twitter
                            </button>
                            <button class="social-btn">
                                <i>G</i> Sign up with Google
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function switchToRegister() {
            // Hide login form and sidebar
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('loginSidebar').classList.add('hidden');
            
            // Show register form and sidebar
            setTimeout(() => {
                document.getElementById('registerForm').classList.remove('hidden');
                document.getElementById('registerSidebar').classList.remove('hidden');
                document.querySelector('.auth-sidebar').classList.remove('login-mode');
                document.querySelector('.auth-sidebar').classList.add('register-mode');
            }, 250);
        }

        function switchToLogin() {
            // Hide register form and sidebar
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('registerSidebar').classList.add('hidden');
            
            // Show login form and sidebar
            setTimeout(() => {
                document.getElementById('loginForm').classList.remove('hidden');
                document.getElementById('loginSidebar').classList.remove('hidden');
                document.querySelector('.auth-sidebar').classList.remove('register-mode');
                document.querySelector('.auth-sidebar').classList.add('login-mode');
            }, 250);
        }

        function closeModal() {
            // You can add logic here to close the modal or redirect
            console.log('Modal closed');
        }

        // Handle form submissions
        document.addEventListener('DOMContentLoaded', function() {
            const forms = document.querySelectorAll('form');
            forms.forEach(form => {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    // Get form data
                    const formData = new FormData(this);
                    
                    // Submit to PHP backend
                    fetch(this.action, {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            // Redirect to homepage
                            window.location.href = 'homepage.html';
                        } else {
                            alert(data.message || 'An error occurred');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('An error occurred. Please try again.');
                    });
                });
            });
        });
    </script>
</body>
</html>
